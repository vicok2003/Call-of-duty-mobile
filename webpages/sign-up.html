<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="../style/auth2.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>sign-up</title>
</head>
<body>
    <header>
        <div class="logo">
            <img src="../Assets/activision-footerandheader.png" alt="activision-footerandheader" width="30%" height="30%">
        </div>
    </header>
    <main>
        <div class="form-container">
            <h1>SIGN UP AN ACCOUNT <img src="../Assets/user.png" alt="user.png" width="40px" height="40px"></h1>
            <form action="" class="form-cover">
                <div>
                    <label>USERNAME / EMAIL</label><br>
                    <input type="text" type="email" name="username" class="input">
                </div>
                <div>
                    <label>PASSWORD</label><br>
                    <input type="password" name="password" class="input">
                </div>
                <br>
                <input type="submit" value="submit" id="btn">
    
                <a href="#" class="last-link">FORGOT PASSWORD?</a>
            </form>
        </div>
        <br>
        <div class="signin-link">
            <a href="../webpages/sign-in.html" target="_blank">Already have an account</a>
        </div>
    </main>
</body>
</html>
